<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">808</span>
        </div>
        <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">crash</span>
        </div>
        <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">crunch</span>
        </div>
        <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">hit</span>
        </div>
        <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">r8</span>
        </div>
        <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">kick</span>
        </div>
    </div>
    <audio data-key="81" src="sounds/808-kick.wav"></audio>
    <audio data-key="87" src="sounds/80s-CRASH1.wav"></audio>
    <audio data-key="69" src="sounds/crunchy-kit-crash-free-01.wav"></audio>
    <audio data-key="82" src="sounds/DR110OHT.wav"></audio>
    <audio data-key="84" src="sounds/R8-Hi-Tom.wav"></audio>
    <audio data-key="89" src="sounds/R8-Kick-2.wav"></audio>
    <script src="main.js"></script>
</body>
</html>
